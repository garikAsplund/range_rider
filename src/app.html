<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="The Range Rider Bar and Grill - Charming cowboy watering hole with vintage appeal set in the beautiful Wallowa Mountains. Treat yourself to great food, live music, craft cocktails and local beer."
		/>
		<meta
			name="keywords"
			content="Range Rider, bar, grill, restaurant, Enterprise, Oregon, Wallowa County, food, craft beer, live music, cocktails, specials"
		/>
		<meta name="robots" content="index, follow" />
		<meta name="author" content="The Range Rider Bar and Grill" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="The Range Rider | Bar and Grill" />
		<meta
			property="og:description"
			content="Charming cowboy watering hole with vintage appeal set in the beautiful Wallowa Mountains. Treat yourself to great food, live music, craft cocktails and local beer."
		/>
		<meta property="og:image" content="%sveltekit.assets%/range_rider_night.jpg" />
		<meta property="og:url" content="https://www.rangerideroregon.com" />
		<meta property="og:type" content="restaurant" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="The Range Rider | Bar and Grill" />
		<meta
			name="twitter:description"
			content="Charming cowboy watering hole with vintage appeal set in the beautiful Wallowa mountains. Treat yourself to great food, live music, craft cocktails and local beer."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/range_rider_night.jpg" />

		<!-- Local Business Schema Markup -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Restaurant",
				"name": "The Range Rider Bar and Grill",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "107 NW 1st St",
					"addressLocality": "Enterprise",
					"addressRegion": "Oregon",
					"postalCode": "97828",
					"addressCountry": "US"
				},
				"image": "%sveltekit.assets%/range_rider_night.jpg",
				"telephone": "+1-541-426-2337",
				"priceRange": "$$",
				"servesCuisine": "Bar, Grill, Specials",
				"menu": "https://www.rangerideroregon.com/menu",
				"url": "https://www.rangerideroregon.com",
				"openingHours": "Mo-Sa 11:00-22:00"
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
